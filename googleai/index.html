    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              primary: '#f59e0b', // Amber 500
              secondary: '#06b6d4', // Cyan 500
              accent: '#ec4899', // Pink 500
              dark: '#050505', // Near Black
              surface: '#121212', // Dark Gray
              panel: '#1a1a1a',
              terminal: '#00ff41', // Matrix Green
            },
            backgroundImage: {
              // Changed to horizontal lines only to reduce visual noise and vertical artifacts
              'grid-pattern': "linear-gradient(to bottom, #202020 1px, transparent 1px)",
              'striped': "repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(245, 158, 11, 0.05) 10px, rgba(245, 158, 11, 0.05) 20px)",
            },
            boxShadow: {
              'neon-amber': '0 0 5px theme("colors.amber.500"), 0 0 20px theme("colors.amber.900")',
              'neon-cyan': '0 0 5px theme("colors.cyan.500"), 0 0 20px theme("colors.cyan.900")',
              'hard': '4px 4px 0px 0px rgba(0,0,0,1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' }
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'blink': 'blink 1s step-end infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #0f172a;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #f59e0b; 
        border: 2px solid #050505;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; 
      }
      @media print {
        body {
          background-color: #fff;
          color: #000;
        }
        .print\:hidden {
          display: none !important;
        }
      }
      
      /* Utility for cut corners */
      .clip-corner-br {
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
      }
      .clip-corner-all {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }
    </style>
